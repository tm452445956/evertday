<script>
function vampire_test(x,y)
{
    var z=x*y;
    x=x+"";
    y=y+"";
    z=z+"";
    var spr=x+y;
    if(spr.split("").sort().join("")==z.split("").sort().join(""))
    {
        return document.write("true"+z);
    }
    else
    {
        return document.write("false"+z);
    }
}vampire_test(21,-6);
</script>
