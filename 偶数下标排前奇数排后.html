<html>
<head>
<script>
function evenodd(arr)
{
    var arr1=[];
    for(var i=0;i<arr.length;i++)
    {
        if(i%2==0)
            arr1.push(arr[i]);
    }
    for(var i=0;i<arr.length;i++)
    {
        if(i%2==1)
            arr1.push(arr[i]);
    }
    return arr1;
}
</script>
