<html>
<head>
<script>
var a=["az","toto","picaro","zone","kiwi"]
function come(arr)
{
	var arr1=[];
	for(var i=1;i<arr.length;i++)
	{
		var arr2=[];
		arr2[0]=arr.slice(0,i).join(" ");
		arr2[1]=arr.slice(i).join(" ");
		arr1.push(arr2);
	}
	return arr1;
}
console.log(come(a));
</script>
</head>
