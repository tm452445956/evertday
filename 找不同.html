<html>
<head>
<script>
function different(a,b)//a=[1,2,2],b=[2] Êä³ö[1]
{
    var arr=[];
    for(var i in b)
    {
        if(a.indexOf(b[i])==-1)
        {
            continue;
        }
        for(var j in a)
        {
            if(a[j]!=b[i])
                arr.push(a[j]);
        }
    }
    return arr;
}
</script>
