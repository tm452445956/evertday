<html>
<head>
<script>
function come(arr,n)//[1,2,3],6
{
    var arr1=arr.concat([]);
    if(arr.length>n)
    {
        arr=arr.slice(0,n);
        return arr;
    }
    for(var j=0;j<n-arr.length;j++)
    {
        var s=0;
        for(var i=0;i<arr.length;i++)
        {
            s=s+arr[i];
        }
        arr1.push(s);
        arr.push(s);
        arr.splice(0,1);
    }
    return arr1;
}
</script>
</head>

</body>
</html>
